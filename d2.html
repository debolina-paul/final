<script type="text/javascript">

      document.getElementById("date").innerHTML = response.date
      document.getElementById("No_of_steps").innerHTML = response.steps_value
      document.getElementById("calories_earned").innerHTML = response.calories_earned_value
      document.getElementById("calorie_passive").innerHTML = response.calories_passive_value
      document.getElementById("total_distance").innerHTML = response.distance_value

  });
